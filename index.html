<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="styles.css" />
        
    </head>
    <body>
        
        Sample Game Space
        
        <button id="openEncyclopediaBtn">Encyclopedia</button>
        
        <div id="encyclopedia-container" class="encyclopedia-container">
            <div class="encyclopedia">
                
                <div  class="animalPage">
                    <div  class="animal animal-1">
                        <button class="animalBtn" id= "cat"></button> 
                    </div>
                    <div  class="animal animal-2">
                       <button class="animalBtn" id= "dog"></button> 
                    </div>
                    <div  class="animal animal-3">
                        <button class="animalBtn" id= "rat"></button> 
                    </div>

                </div>
                
                <div class="descPage">
                    <div class = "imgBox">
                        <img src = "images/cat.jpg" alt = "Picture of cat" id = "descImage">
                    </div>
                    <h2 id="descTitle"></h2>
                    <p id = description></p>
                    
                </div>
                
                <button id="closeEncyclopediaBtn">X</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
