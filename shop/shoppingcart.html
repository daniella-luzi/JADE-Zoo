<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset-windows-1252">
    <meta charset="utf-8" />
    <title>Shop!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Shop! Header-->
    <div id="header">
        <h1><center>Shopping Cart:</center></h1>
    </div>

    <!--Wallet/Money Section-->
    <div id="Wallet">
        <div id="cartButtonContainer">
            <div id="WalletText">
                <span>Current Balance: </span>
                <span>Total Money Earned: </span>
            </div>
        </div>
    </div>

    <!--Exit Button-->
    <div id="ExitButton">
        <img src="./images/exit.png" width="70" height="70" onclick="window.location.href = 'index.html'">
    </div>
    

    <!--Shopping Cart Items Section-->
    <div id="cartBox">
        <div id="cartItems">
            <span><center>2 Circle Cat Beds - $20</center></span>
            <span><center>1 Bench - $30</center></span>
            <span><center>5 Rugs - $50</center></span>
            <span><center>3 Paintings - $60</center></span>
            <span><center>1 Fluffy Cat Bed - $25</center></span>
            <br>
            <div id="cartTotal">
                <br>
                <span><center>Total: $185</center></span>
                <span style="font-weight: bold"><center>Confirm Purchase?</center></span>
            </div>
        </div>
    </div>















<script src="cart.js"></script>
</body>
</html>
