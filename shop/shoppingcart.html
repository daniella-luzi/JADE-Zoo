<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset-windows-1252">
    <meta charset="utf-8" />
    <title>Shop!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Shop! Header-->
    <div id="header">
        <h1><center>Shopping Cart:</center></h1>
    </div>

    <!--Wallet/Money Section-->
    <div id="Wallet">
        <div id="WalletText">
            <span>Current Balance: </span>
            <span>Total Money Earned: </span>
        </div>
        <button id="shoppingCartButton"></button>
    </div>

    <!--Exit Button-->
    <div>
        <img id="ExitButton" src="./images/exit.png" width="70" height="70" onclick="window.location.href = 'index.html'">
    </div>
    

    <!--Shopping Cart Items Section-->
    <div id="cartBox">
        <div id="cartItems">
            <div id="cartContents">
            </div>
            <br>
            <div id="cartTotal">
            </div>
        </div>
    </div>















<script src="cart.js"></script>
</body>
</html>
