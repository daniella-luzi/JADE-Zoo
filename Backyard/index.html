<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Petting Zoo!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="icon" href="../assets/UI/catIcon.png">
  </head>
  <body>
    <div id="pageOverlay">
      <div class="paw-loader">
        <div class="paw paw1"></div>
        <div class="paw paw2"></div>
        <div class="paw paw3"></div>
        <div class="paw paw4"></div>
        <div class="paw paw5"></div>
        <div class="paw paw6"></div>
        <div class="paw paw7"></div>
        <div class="paw paw8"></div>
      </div>
    </div>
    <div id="worldWrapper">
      <div id="frame">
        <div id="world">
          <img src="../assets/UI/backyard_button.png" alt="Back To Zoo" id="backToZoo" onclick="goTo('../index.html')">
          
          <img src="possum.png" alt="Possum" id="possum" class="squareIcon" onclick="captureVisible(possum)">
          
          <img src="raccoon2.png" alt="Raccoon" id="raccoon" class="squareIcon" onclick="captureVisible(raccoon)">
          
          
          <img src="cavalier_dog.png" alt="Dog" id="Dog" class="squareIcon" onclick="captureVisible2(Dog)">
          
          <img src="johnathan_cat.png" alt="Cat" id="Cat" class="squareIcon" onclick="captureVisible2(Cat)">
          
          
          <span id="TTime">Timer</span>
          <span id="TTTime">Timer</span>
          

          <span id = "question"> You found Larry! </span>
          <span id = "animalType">What a cute possum!</span>
          <span id = "baseValue">+$x / second</span>
          <span id = "tipValue">+$x tip</span>
          <span id = "tipChance">x% tip chance</span>
          
          
          <div class="action-buttons-container">
            <button id="keepBtn">Keep</button>
            <button id="releaseBtn">Release</button>
          </div>
          


          <span id = "question2"> You found Larry! </span>
          <span id = "animalType2">What a cute possum!</span>
          <span id = "baseValue2">+$x / second</span>
          <span id = "tipValue2">+$x tip</span>
          <span id = "tipChance2">x% tip chance</span>
          
          
          <div class="action-buttons-container2">
            <button id="keepBtn2">Keep2</button>
            <button id="releaseBtn2">Release2</button>
          </div>
          
          
          
          
          <!-- <div class="itemPopUp">
            <span>You found Larry the Raccoon!</span>
            <span>+5 Ticket Price</span>
            <span>Take him in?</span>
            <div class="animalButtons">
              <button id="acceptAnimal" class="animalButton">&#10003;</button>
              <button id="rejectAnimal" class="animalButton">X</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <nav>
      <div class="navItem">
        <img src="../assets/UI/shop icon.png" alt="Shop" id="shopButton" class="squareIcon" onclick="
          localStorage.setItem('backyardShop', 'true');
          goTo('../shop/index.html')">
        <img src="../assets/UI/gem.png" alt="Jades" id="jade">
        <span class="mainFont" id="balance">150</span>
        <img src="../assets/UI/creatures icon.png" alt="Creatures" id="creaturesButton" class="squareIcon" onclick="showEncyclopedia()">
      </div>
      <img src="../assets/UI/zoo icon.png" alt="Zoo Customization" id="zooButton" class="squareIcon navItem" onclick="goTo('customization.html')">
      <div id="decorPopUp" style="display: none;">
        <p>Place <span id="decorChoice">DECOR ITEM</span> here?</p>
        <div id="decorButtons">
          <button id="placeDecor" class="decorButton">&#10003;</button>
          <button id="rejectDecor" class="decorButton">X</button>
        </div>
      </div>
    </nav>
    <script src="script.js"></script>
    <script src="../global.js"></script>

  </body>
</html>
